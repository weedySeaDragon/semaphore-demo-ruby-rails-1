version: v1.0
name: Demo Rails 6 app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/ruby:2.7'

    - name: db
      image: 'ashleyengelund/semci-u1804-pg96-sv'
      env_vars:
        - name: POSTGRES_PASSWORD
          value: Pass2020!
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: bundle
          commands:
            - sem-version ruby 2.7.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - bundle install
            - cache store
  - name: Code scanning
    dependencies:
      - Setup
    task:
      jobs:
        - name: check style + security
          commands:
            - sem-version ruby 2.7.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - bundle install
            - cache store
            - bundle exec rubocop
            - bundle exec brakeman
    skip:
      when: branch = 'fork-and-run'
  - name: Unit tests
    dependencies:
      - Setup
    task:
      prologue:
        commands:
          - sem-version ruby 2.7.3
          - sem-version node 14.16.1
          - checkout
          - cache restore
          - bundle install
          - cache store
          - sem-service start postgres
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - model tests
          commands:
            - bundle exec rspec spec/models
        - name: RSpec - controller tests
          commands:
            - bundle exec rspec spec/controllers
