version: v1.0
name: Demo Rails 6 app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/ruby:2.7'
    - name: db
      image: ashleyengelund/semci-u1804-pg96-sv
      env_vars:
        - name: POSTGRES_PASSWORD
          value: Pass2020!
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - bundle install
            - cache store
